{% extends 'base.html' %}

{% block content %}

<h2>Add a Cupcake</h2>
<form method="POST" id="cupcake-form">
  <p>Flavor  <input required id="flavor" name="flavor"></p>
  <p>Size  <input required id="size" name="size"></p>
  <p>Rating  <input required id="rating" name="rating"></p>
  <p>Image URL  <input id="image_url" name="image_url"></p>
  <button>Add</button>
</form>

<ul class="cupcake-list"></ul>


{% endblock %}
