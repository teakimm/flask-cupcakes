{% extends 'base.html' %}

{% block content %}

<h2>Add a Cupcake</h2>
<form id="add" method="POST">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  {% for field in form
  if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <button type="submit">Submit</button>
</form>
<ul class="cupcake-list"></ul>


{% endblock %}
